version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: texttosql-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - texttosql-network

  redisinsight:
    image: redis/redisinsight:latest
    container_name: texttosql-redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - texttosql-network

networks:
  texttosql-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  redisinsight_data:
    driver: local
